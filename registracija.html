<!DOCTYPE html>
<html lang="sl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/registracija.js" charset="utf-8"></script>
    <title>Registracija</title>
    <div class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Stropy</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="index.html">Prijava</a> </li>
          <li class="active"><a href="registracija.html">Registracija</a> </li>
        </ul>
      </div>
    </div>
    <div class="header">
      <h2>Registriraj se</h2>
    </div>

  </head>
  <body>
    <div class="form-web">
      <div class="container-fluid">

        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-5" for="username">Uporabniško ime<span class="rstar">*</span>:</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="username">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-5" for="password">Geslo<span class="rstar">*</span>:</label>
            <div class="col-sm-6">
              <input class="form-control" type="password" id="password">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-5" for="password">Ponovno geslo:</label>
            <div class="col-sm-6">
              <input class="form-control" type="password" id="password_c">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default" type="button" id="gumb_r">Registriraj se</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-arrow-left"></span> <a href="index.html" class="back_btn">Vrni se na prijavo</a></button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <span id="info"></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <footer>
    <p>Jože Strožer, Prijavni sistem</p>
  </footer>
</html>
